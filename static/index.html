<!DOCTYPE html>
<html>
<head>
    <title>Create Package</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">Create TRIRIGA OMP </h1>
    <div class="row">
        <div class="col-lg-6 mx-auto">
          <form id="ompForm" actacaaion="/create-package" method="post">
            <div class="form-group">
                <label for="uname">Username:</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
              <label for="pass">Password:</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="pname">Package Name:</label>
                <input type="text" class="form-control" id="packageName" name="packageName">
            </div>
            <div class="form-group">
                <label for="url">Environment URL:</label>
                <input type="text" class="form-control" id="environment" name="environment">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
